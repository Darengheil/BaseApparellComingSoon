<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>  
  <div class="container">
    <div class="description">
      <img src="images/logo.svg" class="logo">
      <h1><span style="font-weight: 300;">WE'RE</span><span style="color: hsl(0, 6%, 24%)"><br>COMING <br>SOON</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="formButton">
        <input type="text" class="emailInput" placeholder="Email Address">
        <div class="imagecontainer">
          <input type="image" src="images/icon-arrow.svg" class="submitBtn">
        </div>
        <img src="images/icon-error.svg" class="errorsign">
      </div>
      <p id="text">Please provide a valid email</p>
    </div>
    <picture class="imgContainer">
      <source srcset="images/hero-mobile.jpg" media="(max-width: 900px)">
      <img src="images/hero-desktop.jpg" class="mainimg">
    </picture>
  </div>
  <img src="images/bg-pattern-desktop.svg" class="backgroundimg">
</body>
<script>
  let buttonToClick = document.querySelector(".submitBtn");
  let errorSign = document.querySelector(".errorsign");
  let text = document.querySelector("#text");
  let inputForm = document.querySelector(".emailInput");
  buttonToClick.addEventListener("click", () => {
    errorSign.style.display = "block";
    text.style.display = "block";
    inputForm.style.border = "2px solid hsl(0, 93%, 68%)"
  });
</script>
</html>
